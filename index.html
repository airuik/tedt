<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叁零叁建材</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@heroicons/v2/24/outline"></script>
    <style>
        .hero-bg {
            background-image: url('https://example.com/city-line.jpg');
            background-position: center 30%;
        }
        .mobile-menu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background-color: rgba(220, 38, 38, 0.95);
        }
        .mobile-menu.open {
            max-height: 500px;
        }
    </style>
</head>
<body class="bg-white">
    <!-- 顶部导航栏 -->
    <nav class="bg-red-600 text-white sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <!-- 主导航栏 -->
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-2">
                    <div class="bg-white text-red-600 px-2 py-1 rounded font-bold text-2xl">303</div>
                    <span class="text-lg hidden sm:inline">叁零叁建材</span>
                </a>

                <!-- 桌面导航菜单 -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#home" class="hover:text-red-200 transition">首页</a>
                    <a href="#products" class="hover:text-red-200 transition">产品中心</a>
                    <a href="#services" class="hover:text-red-200 transition">服务专区</a>
                    <a href="#brand" class="hover:text-red-200 transition">品牌铸就</a>
                    <a href="#about" class="hover:text-red-200 transition">聚焦303</a>
                </div>

                <!-- 右侧功能 -->
                <div class="flex items-center space-x-6">
                    <!-- 移动端菜单按钮 -->
                    <button id="mobileMenuBtn" class="md:hidden flex items-center ml-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 移动端菜单 (默认隐藏) -->
            <div id="mobileMenu" class="mobile-menu md:hidden">
                <div class="px-4 py-3 space-y-4">
                    <a href="#home" class="block py-2 hover:text-red-200 transition border-b border-red-500">首页</a>
                    <a href="#products" class="block py-2 hover:text-red-200 transition border-b border-red-500">产品中心</a>
                    <a href="#services" class="block py-2 hover:text-red-200 transition border-b border-red-500">服务专区</a>
                    <a href="#brand" class="block py-2 hover:text-red-200 transition border-b border-red-500">品牌铸就</a>
                    <a href="#about" class="block py-2 hover:text-red-200 transition">聚焦303</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main>
        <!-- 宣传横幅 -->
        <div class="relative h-[500px] hero-bg bg-cover">
            <div class="absolute inset-0 bg-red-600/90 flex items-center justify-center">
                <div class="text-center text-white max-w-2xl px-4">
                    <p class="text-2xl mb-4">二十年仍信赖？</p>
                    <h1 class="text-5xl font-bold mb-6">20年，仍信赖！</h1>
                    <p class="text-lg leading-relaxed">
                        品质源于20年的坚持，专注打造优质建材产品，惠享千家万户
                    </p>
                </div>
            </div>
        </div>

        <!-- 功能板块 -->
        <div class="container mx-auto py-16 px-4">
            <div class="grid md:grid-cols-3 gap-8">
                <!-- 产品中心 -->
                <a href="#products" class="bg-white rounded-lg shadow-md p-8 border border-red-100 hover:shadow-lg transition-all group flex items-start">
                    <div class="text-red-600 mr-4">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-red-600 mb-2">产品中心</h3>
                        <p class="text-gray-600">安全环保，绿色是我们的责任</p>
                    </div>
                </a>

                <!-- 服务专区 -->
                <a href="#services" class="bg-white rounded-lg shadow-md p-8 border border-red-100 hover:shadow-lg transition-all group flex items-start">
                    <div class="text-red-600 mr-4">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-red-600 mb-2">服务专区</h3>
                        <p class="text-gray-600">想你所需，完美的体验</p>
                    </div>
                </a>

                <!-- 品牌铸就 -->
                <a href="#brand" class="bg-white rounded-lg shadow-md p-8 border border-red-100 hover:shadow-lg transition-all group flex items-start">
                    <div class="text-red-600 mr-4">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-red-600 mb-2">品牌铸就</h3>
                        <p class="text-gray-600">品质，二十年不变的保证</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-red-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>版权所有©2018天津市叁零叁建材有限公司 津ICP备18003090号</p>
        </div>
    </footer>

    <script>
        // 移动端菜单切换
        document.getElementById('mobileMenuBtn').addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('open');
            
            // 切换汉堡菜单图标
            const isOpen = menu.classList.contains('open');
            this.innerHTML = isOpen ? 
                '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>' :
                '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>';
        });

        // 点击菜单项关闭菜单
        document.querySelectorAll('#mobileMenu a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('mobileMenu').classList.remove('open');
                document.getElementById('mobileMenuBtn').innerHTML = 
                    '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>';
            });
        });
    </script>
</body>
</html>
